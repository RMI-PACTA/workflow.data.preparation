version: "3"

secrets:
  GITHUB_PAT:
    file: ./.GITHUB_PAT
  R_DATABASE_USER:
    file: ./.R_DATABASE_USER
  R_DATABASE_PASSWORD:
    file: ./.R_DATABASE_PASSWORD

services:
  dataprep:
    build:
      context: .
      secrets:
        - GITHUB_PAT
        - R_DATABASE_USER
        - R_DATABASE_PASSWORD
    volumes:
      - /inputs:/home/shiny/inputs
      - /outputs:/home/shiny/outputs
    environment:
      - R_CONFIG_ACTIVE=2021Q4_dev_vm
